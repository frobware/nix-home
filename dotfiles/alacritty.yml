live_config_reload: true
mouse:
  double_click:
    threshold: 300
  hide_when_typing: true
  mouse_bindings:
    - action: PasteSelection
      mouse: Middle
  triple_click:
    threshold: 300
  url:
    modifiers: Shift
scrolling:
  auto_scroll: false
  faux_multiplier: 3
  history: 10000
  multiplier: 3
selection:
  save_to_clipboard: true
tabspaces: 8
window:
  class: Alacritty
  dimensions:
    columns: 0
    lines: 0
  dynamic_padding: true
  startup_mode: Maximized
  title: Terminal
